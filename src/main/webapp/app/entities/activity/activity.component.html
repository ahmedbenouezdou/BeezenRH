<div>
    <h2 id="page-heading">
        <span jhiTranslate="beezenRhApp.activity.home.title">Activities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-activity" [routerLink]="['/activity/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="beezenRhApp.activity.home.createLabel">
            Create new Activity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="activities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="beezenRhApp.activity.activityLabel">Activity Label</span></th>
            <th><span jhiTranslate="beezenRhApp.activity.dateDebut">Date Debut</span></th>
            <th><span jhiTranslate="beezenRhApp.activity.dateFin">Date Fin</span></th>
            <th><span jhiTranslate="beezenRhApp.activity.isValide">Is Valide</span></th>
            <th><span jhiTranslate="beezenRhApp.activity.activityType">Activity Type</span></th>
            <th><span jhiTranslate="beezenRhApp.activity.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let activity of activities ;trackBy: trackId">
                <td><a [routerLink]="['/activity', activity.id, 'view' ]">{{activity.id}}</a></td>
                <td>{{activity.activityLabel}}</td>
                <td>{{activity.dateDebut | date:'mediumDate'}}</td>
                <td>{{activity.dateFin | date:'mediumDate'}}</td>
                <td>{{activity.isValide}}</td>
                <td>{{activity.activityType}}</td>
                <td>
                    {{activity.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/activity', activity.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/activity', activity.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'activity/'+ activity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
