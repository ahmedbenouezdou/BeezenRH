<div class="login-page">
    <div class="form">
        <form class="login-form" role="form" (ngSubmit)="login()">

            <div class="title">
                    <img  src="http://beezen.fr/wp-content/uploads/2016/01/logo-light@2x.png"
                         style="width: 30px; height: 23px; " alt="Logo"> BeeZen
                </div>


          <input type="text" class="form-control" name="username" id="username" placeholder="{{'global.form.username.placeholder' | translate}}"
                 [(ngModel)]="username">

          <input type="password" class="form-control" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                 [(ngModel)]="password">

        <button>login</button>
      </form>
    </div>
  </div>
