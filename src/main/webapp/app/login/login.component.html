
     <div class="login-page">
    
       
          <form class="form" role="form" (ngSubmit)="login()">
                <form class="login-form">
              <div class="title">
                  <img  src="http://beezen.fr/wp-content/uploads/2016/01/logo-light@2x.png"
                       style="width: 30px; height: 23px; " alt="Logo"> BeeZen
              </div>
                  <input type="text"  name="username" id="username" placeholder="{{'global.form.username.placeholder' | translate}}"
                  [(ngModel)]="username">
                  <input type="password" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                         [(ngModel)]="password">
           
              <div class="form-check">
                  <label class="form-check-label" for="rememberMe">
                      <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                      <span jhiTranslate="login.form.rememberme">Remember me</span>
                  </label>
              </div>
              <button type="submit" jhiTranslate="login.form.button">Sign in</button>
              <p class="message">Not registered? <a href="#/regist">Create an account</a></p>
            </form>
    
          </form>

</div></div>
